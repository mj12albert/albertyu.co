name: ECR+Linode

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: albertyu.co
  ECR_PUBLIC_REGISTRY: public.ecr.aws/a2k4l4h2
  # ECS_SERVICE: ecs-service
  # ECS_CLUSTER: ecs-cluster
  # ECS_TASK_DEFINITION: ecs-task-definition.json
  CONTAINER_NAME: app

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-22.04
    environment: testing

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get short commit hash
        id: get-short-sha
        run: echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ env.ECR_PUBLIC_REGISTRY }}

      - name: Build, tag, push image to ECR
        id: build-and-push-image
        env:
          ECR_REGISTRY: ${{ env.ECR_PUBLIC_REGISTRY }}
          IMAGE_TAG: ${{ steps.get-short-sha.outputs.short_sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output    name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        env:
          ECR_REGISTRY: ${{ env.ECR_PUBLIC_REGISTRY }}
          IMAGE_TAG: ${{ steps.get-short-sha.outputs.short_sha }}
        with:
          host: ${{ secrets.SSH_DEPLOY_HOST }}
          username: ${{ secrets.SSH_DEPLOY_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          passphrase: ${{ secrets.SSH_DEPLOY_KEY_PASSPHRASE }}
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,CONTAINER_NAME
          script: |
            echo "Starting deploy..."
            docker images
            docker ps -a
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            container_id="$(docker ps --filter name="$CONTAINER_NAME" -q)"
            if [[ ! -z "$container_id" ]]; then
                echo "$NAME already running with id $container_id, stopping now ..."
                docker stop "$container_id"
            fi
            docker run --rm -p 80:3000 -d --name=$CONTAINER_NAME $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "Bye ~"

